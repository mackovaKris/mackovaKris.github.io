---
layout: default
---
<article class="post">

    <header class="post-header">
        <h1 class="post-title">{{ page.title | escape }}</h1>
    </header>

    <div class="post-content">
        {{ content }}
    </div>

    <div class="post-content">
    {% for section in site.data.cv %}
    <h4>{{ section.name }}</h4>
        <ul>
            {% for el in section.list %}
            <li>
                <p>{{ el }}</p>
            </li>
            {% endfor %}
        </ul>
    {% endfor %}
    </div>


</article>
